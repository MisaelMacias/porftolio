<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Hugo Aracena</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="info">
          <div class="info__avatar">
            <svg class="info__avatar__icon">
              <use xlink:href="/assets/img/sprite.svg#icon-mail"></use>
            </svg>
          </div>
          <h2 class="info__title">Hugo Aracena</h2>
          <h3 class="info__subtitle">Desarrollador de Software Jr</h3>
          <div class="info__contact">
            <svg class="contact-icon">
              <use xlink:href="/assets/img/sprite.svg#icon-github"></use>
            </svg>
            <svg class="contact-icon">
              <use xlink:href="/assets/img/sprite.svg#icon-linkedin"></use>
            </svg>
            <svg class="contact-icon">
              <use xlink:href="/assets/img/sprite.svg#icon-whatsapp"></use>
            </svg>
          </div>
        </div>

        <p class="quote">
          "The art of programming is the skill of controlling complexity" -
          Eloquent Javascript
        </p>

        <div class="technologies">
          <h4 class="technologies__subtitle">Mis tecnolog√≠as favoritas</h4>
          <div class="technologies__container-logos">
            <img
              src="/assets/img/html5.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/css3.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/sass.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/javascript.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/react.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/redux.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
            <img
              src="/assets/img/nodejs.svg"
              alt="programming logo"
              class="technologies__programming-logo"
            />
          </div>
        </div>

        <p class="footer">&copy; 2020 creado por Hugo Aracena</p>
      </div>

      <main class="main">
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source src="assets/videos/laptop.mp4" />
          </video>
        </div>
      </main>
    </div>
  </body>
</html>
